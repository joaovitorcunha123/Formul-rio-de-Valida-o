<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validação.css">
    <title>Document</title>
</head>
<body>
<div class="box-conteiner">
    <div class="tex" id="header">
        <h2>Novo Usuario</h2>
    </div>



    <form class="form" id="form">
        

        <div class="text">

            
            <input type="text" id="nome" class="nome" placeholder="Nome">
            
        </div>

        <div class="text">
            
            <input type="text" id="sobrenome" placeholder="SobreNome" class="sobrenome">
        </div>

        <div class="text">
           
            <input type="date" id="data" class="data">
        </div>

        <div class="text">
           
            <input type="text" placeholder="RG" id="rg" class="rg">
        </div>

        <div class="text">
            
            <input type="text" placeholder="CPF" id="cpf" class="cpf">
        </div>

        <div class="text">
          
       
            <input type="tel"  placeholder="DDD" id="ddd" class="ddd"> 
            <input type="tel" class="telef" id="telefone" placeholder="Telefone">
        
        </div>

        <div class="text">
            
            <input type="email" placeholder="Email" class="email" id="email">

        </div>

        <div class="text">
            
            <input type="email" class="confirm" id="confirm" placeholder="Confirmar-Email">
        </div>

        <div class="text">
            <button type="submit" id="cadastrar" class="cadastrar" >Cadastrar</button>
        <a href="projeto.html" id="voltar" class="voltar" >Voltar</a>
        </div>
    </form>
</div>


    <script src="validação.js"></script>
</body>
</html>
